include "backend.conf"

appName = "tax-summaries"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

play.modules.enabled += "common.config.ATSModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"

play.http.router = prod.Routes

play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = ["en"]


mongodb {
  uri = "mongodb://localhost/tax-summaries"
  timeToLiveInMinutes = 15
}

# Microservice specific config

microservice {

  services {
    timeout = 5 seconds
    delay-response = 2 seconds
    protocol = http

    tax-summaries-hod {
      host = localhost
      port = 9324
      authorizationToken = "local"
      env = "local"
      originatorId = "local"
    }

    if-hod {
      host = 127.0.0.1
      port = 9324
      authorizationToken = "Local"
      env = "local"
      originatorId = "local"
    }
    
    hip-hod {
      host = 127.0.0.1
      port = 9324
      path = ""
      originatorId = "local"
      clientId = "clientId"
      clientSecret = "clientSecret"
    }

    auth {
      host = localhost
      port = 8500
    }

    pertax {
      protocol = http
      host = localhost
      port = 9132
    }

    datastream {
      host = localhost
      port = 8100
    }

    internal-auth {
      resource-type = "ddcn-live-admin-frontend"
      host = localhost
      port = 8470
    }
  }

}

